<!doctype html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
        <title>
            Toboolist
        </title>
    </head>

    <body>

        <!--sezione logo e titolo pagina-->
        <header>
            <section>
                <img class="logo" src="img/Logo.png" alt="logo boolean">
                <h1 id="tittle-logo">Toboolist</h1>
            </section>
        </header>
         <!-- fine sezione logo e titolo pagina-->
        <main>

            <!--sezione bottoni di aggiunta attività-->
            <section class="card-contenuto">
                <div class="button">
                    <button class="button-blue">Add Task</button>
                    <button class="button-white">Add Selection</button>
                </div>
                <!--fine sezione bottoni di aggiunta attività-->

                 <!--sezione 1-->
                <div class="conteiner">
                    <div class="section">
                        <span class="freccia">&#129171;</span>
                        <h1 class="tittle">New Task</h1>
                    </div>
                    <div class="section">
                        <span class="circle fatto">&#10004; </span>
                        <span class="text">Quarterly Newsletter</span>
                        <button class="tittle-botton-base botton-b">Editorial</button>

                    </div>

                </div>
                <!--fine sezione 1-->


                <!--sezione 2-->
                <div class="conteiner">
                    <div class="section">
                        <span class="freccia">&#129171;</span>
                        <h1 class="tittle">Today</h1>
                    </div>
                    <div class="section">
                        <span class="circle fatto">&#10004; </span>
                        <span class="text">Recruiting blog post</span>
                        <button class="tittle-botton-base botton-b">Editorial</button>
                    </div>
                    <div class="section">
                        <span class="circle fatto">&#10004; </span>
                        <span class="text">Mobile app luaunch</span>
                        <button class="tittle-botton-base botton-v">Q1 Goals</button>
                    </div>
                    <div class="section">
                        <span class="circle non-fatto">&#120;</span>
                        <span class="text">Recruiting blog post</span>
                        <button class="tittle-botton-base botton-g">Recruiting</button>
                    </div>
                    
                    <div class="section">
                        <span class="circle fatto">&#10004; </span>
                        <span class="text">Summit update to mobile storefronts</span>
                        <button class="tittle-botton-base botton-o">Mobile</button>
                    </div>
                </div>
                <!--fine sezione 2-->

                <!--sezione 3-->
                <div class="conteiner">
                    <div class="section">
                        <span class="freccia">&#129171;</span>
                        <h1 class="tittle">Upcoming</h1>
                    </div>
                    <div class="section">
                        <span class="circle non-fatto">&#120;</span>
                        <span class="text">Schedule meeting with Alex</span>
                    </div>
                    <div class="section">
                        <span class="circle fatto">&#10004; </span>
                        <span class="text">Homepage refresh</span>
                        <button class="tittle-botton-base botton-l">Website</button>
                    </div>
                    <div class="section">
                        <span class="circle fatto">&#10004; </span>
                        <span class="text">Onboard new Sales team members</span>
                        <button class="tittle-botton-base botton-gd">Sales</button>
                    </div>

                    <div class="section">
                        <span class="circle fatto">&#10004; </span>
                        <span class="text">Review editorial calendar</span>
                        <button class="tittle-botton-base botton-b">Editorial</button>
                    </div>
                </div>
                <!--fine sezione 3-->
            </section>

           

        </main>

        <footer>


        </footer>
    
    </body>


</html>
